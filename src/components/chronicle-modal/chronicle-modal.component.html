<div class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center animate-fade-in" (click)="closeModal.emit()">
  <div class="w-full max-w-2xl h-[90vh] bg-stone-900/80 ornate-border rounded-lg shadow-2xl shadow-red-900/30 flex flex-col p-6 m-4" (click)="$event.stopPropagation()">
    <div class="flex-shrink-0 flex justify-between items-center mb-4">
      <h2 class="font-cinzel text-3xl text-red-400">Chronicle of Blood</h2>
      <button (click)="closeModal.emit()" class="p-2 rounded-full hover:bg-red-900/50 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-stone-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div #content class="flex-grow overflow-y-auto pr-4">
      @if(chronicle().length === 0) {
        <div class="flex items-center justify-center h-full">
          <p class="text-stone-400 italic">Your story has yet to be written in blood...</p>
        </div>
      } @else {
        @for(entry of chronicle(); track $index) {
          <div class="mb-6 border-b border-stone-700/50 pb-4 last:border-b-0">
            <p class="whitespace-pre-wrap text-stone-200 leading-relaxed font-serif text-lg">{{ entry }}</p>
          </div>
        }
      }
    </div>
  </div>
</div>
