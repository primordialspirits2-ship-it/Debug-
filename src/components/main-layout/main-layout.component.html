<main class="h-screen w-full bg-black/80 backdrop-blur-sm relative flex items-center justify-center overflow-hidden">
  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1489065094455-c2d575ff1645?q=80&w=2572&auto=format&fit=crop')] bg-cover bg-center opacity-20"></div>
  
  <button 
    (click)="toggleFullscreen()" 
    class="absolute top-4 right-4 z-50 p-2 rounded-full bg-stone-900/80 border border-stone-700 hover:bg-red-900/70 transition-colors text-stone-300"
    [title]="isFullscreen() ? 'Exit Full Screen' : 'Enter Full Screen'">
    @if (isFullscreen()) {
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 14V10a2 2 0 012-2h4m8 0h4a2 2 0 012 2v4m0 8v-4a2 2 0 00-2-2h-4m-8 0H6a2 2 0 00-2 2v4" />
      </svg>
    } @else {
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10 4H6a2 2 0 00-2 2v4m12 0V6a2 2 0 00-2-2h-4m0 16h4a2 2 0 002-2v-4M6 14v4a2 2 0 002 2h4" />
      </svg>
    }
  </button>

  <div class="w-full h-full md:max-w-6xl md:h-[90vh] md:max-h-[800px] bg-stone-950/90 backdrop-blur-xl shadow-2xl shadow-black border md:border-2 border-stone-800 md:rounded-xl flex flex-col md:flex-row overflow-hidden relative z-10">
    
    <!-- Left Side: Projected Content -->
    <div class="w-full md:w-64 lg:w-72 flex-shrink-0 flex flex-col border-b md:border-b-0 md:border-r border-stone-800 bg-black/40">
      <ng-content select="[left-panel]"></ng-content>
    </div>

    <!-- Right Side: Projected Content -->
    <div class="flex-grow flex flex-col min-h-0 relative bg-gradient-to-br from-stone-900/50 to-black/50">
      <ng-content select="[right-panel]"></ng-content>
    </div>
    
  </div>
</main>
